<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="col-11. col-md-9 col-lg-6 col-xl-6 col-xxl-6 mx-auto shadow text-center py-5 mt-5">
        <div class="mb-4">
            <h1 class="text-white">My Clock</h1>
        </div>
        <div class="clock">
            <div class="date text-center">
                <div>
                    <span id="year">2025</span>
                    <span id="month">Feb</span>
                    <span id="day">18</span>
                    <span id="today">today</span>
                </div>
            </div>
            <div id="content" >
                <span class="mih">
                <span id="hour">10</span>:  
                    <span id="minute">24</span>
                </span>
                <span id="seconds">52</span>
            </div>
        </div>
        <div class="contact">
            <a href="https://wa.me/+2348130649439" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            <span>Contact Me</span>
        </div>
    </section>
    <div class="text-center me">
        <h1 class="fw-bold">Developed by Codithy</h1>
    </div>
 

    <script src="script.js"></script>
</body>
</html>
